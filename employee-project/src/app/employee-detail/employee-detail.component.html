<div *ngIf="employee">
    <div class="visitcard">
      <h2>{{employee.fname | uppercase}} {{employee.lname | uppercase}}</h2>    
    <div class="form">
      <label for="employee-id">ID: </label> {{employee.id}}
      <label for="employee-fname">Employee first name: </label>
      <input id="employee-fname" [(ngModel)]="employee.fname" placeholder="fname">
      
      <label for="employee-lname">Employee last name: </label>
      <input id="employee-lname" [(ngModel)]="employee.lname" placeholder="lname">
      
      <label for="employee-dateofbirth">Date of birth: </label> {{employee.dateofbirth}}    
      
      <label for="employee-salary">Salary: </label>
      <input id="employee-salary" [(ngModel)]="employee.salary" placeholder="salary">
      <form method="get">
        <label for="employee-salary">E-mail: </label>
        <input id="employee-email" [(ngModel)]="employee.email" placeholder="email" type="email">
        <button type="submit" (click)="sendMail()">Send email</button>
      <!-- <a href="mailto:{{employee.email}}" >{{employee.email}}</a> -->
    </form>
    </div>
    
    </div>
    <button (click)="goBack()">Go back</button>
    <!-- <button (click)="save()">save</button> -->
    <app-sendmail></app-sendmail>
  </div>
    <br>
