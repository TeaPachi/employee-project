<h2>My Staff</h2>
<div class="wrapper">
<div>
<table class="employees">
    <tr class="mainrow"><th>Check all</th><th>Employee ID</th><th>First Name</th><th>Last Name</th><th>Date of birth</th><th>Salary</th><th>E-mail</th></tr> 
    <tr *ngFor="let employee of employees" class="employees" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">     
        <td class="employees"><input type="checkbox"></td> 
        <td class="employees">{{employee.id}}</td> 
        <td class="employees">{{employee.fname}}</td>
        <td class="employees">{{employee.lname}}</td>
        <td class="employees">{{employee.dateofbirth}}</td>
        <td class="employees">{{employee.salary}}</td>
        <td class="employees">{{employee.email}}</td>
    </tr>
